<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi Deals | Home</title>
    <!-- Daisy UI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Link -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- FevIcon Link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="work-sans-font">
    <!-- Header Area -->
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#F6DDEA] h-[100vh]">
      <!-- Nav Area -->
      <nav class="flex justify-center items-center gap-1 shadow py-3">
        <img src="./assets/logo.png" alt="" class="w-[50px]" />
        <div>
          <h1 class="text-3xl font-medium text-pink-500">
            Deshi <span class="font-bold">Deals</span>
          </h1>
          <p class="text-[#797075] text-sm">Cheap Price , Best Quality</p>
        </div>
      </nav>

      <!-- Hero Area -->
      <div id="hero-area" class="text-center mt-30">
        <h1 class="text-5xl font-bold">
          Purchase TK 200 or above & get <br />
          <span class="text-pink-500">20% off</span>
        </h1>

        <div class="flex justify-center items-center mt-9 gap-16">
            <p class="text-xl">Use Promo Code</p>
            <button class="btn btn-secondary px-16">SELL200</button>
        </div>

        <img src="./assets/hero-bg.png" alt="" class="mx-auto">

      </div>

    </header>
  </body>
</html>
